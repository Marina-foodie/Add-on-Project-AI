<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/index.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>I Recipe Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          AI Recipe Generator <br />
          What are we going to eat today?
        </h1>
      </header>
      <main>
        <div id="inputBox">
          <form id="Generator">
            <input
              type="text"
              placeholder="Which ingredients do you have?"
              autofocus
              required
              autocomplete="off"
              id="searchBar"
            />
            <input type="submit" value="Select ingredients" id="Submit" />
          </form>
          <div class="RecipeName" id="RecipeName"></div>
          <br /><br />
        </div>
        <div class="RecipeIngridients" id="RecipeIngridients"></div>
        <br /><br />
        <div class="RecipeInstructions" id="RecipeInstructions"></div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/marina-ortner-9b2816236/"
          target="_blank"
          >Marina Ortner</a
        >
        is open-sourced on
        <a href="https://github.com/Marina-foodie" target="_blank">Github</a>
        and hosted on
        <a
          href="https://app.netlify.com/teams/marina-foodie/sites"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
